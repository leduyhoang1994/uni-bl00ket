---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: game-backend-hpa
  namespace: k12
  labels:
    app: game-backend
    version: "15.10.25"
    environment: "production"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: game-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: game-backend-pdb
  namespace: k12
  labels:
    app: game-backend
    version: "15.10.25"
    environment: "production"
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: game-backend
---
apiVersion: v1
kind: NetworkPolicy
metadata:
  name: game-backend-netpol
  namespace: k12
  labels:
    app: game-backend
    version: "15.10.25"
    environment: "production"
spec:
  podSelector:
    matchLabels:
      app: game-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: game-backend
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: mongodb
    ports:
    - protocol: TCP
      port: 27017
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
